

<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
      {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
      {% else %}{{ site.title | escape }}{% endif %}

    </title>

    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="{{"../assets/main.css"}}">
    <link rel="stylesheet" href="{{"../assets/style.css"}}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "../feed.xml" | relative_url }}">

  </head>

<body>

  {% include navbar.html %}


  {% if page.background %}
  <header class="masthead" style="background-image: url('../img/bg-index.jpg');height:700px;">
    {% else %}
    <header class="masthead">
      {% endif %}
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h2 style="color:#F0F8FF;font-size:3rem;">{{ site.title }}</h2>
              {% if site.description %}
              <span class="subheading">{{ site.date }}</span>
              <span class="subheading">{{ site.position }}</span>
              <!-- <span class="subheading"><a href="https://whova.com/portal/acmcc_202211/?source=btn_link" title="Event management software" id="whova-buttonlink" target="_blank" style="margin: 20px; background-color:#2DACEE; padding:5px; border-radius:5px; color:#fff; font-size:16px"/>Get Whova Now</a></span> -->
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <!-- <div class="col-lg-15 col-md-20 mx-auto"> -->
        <div class="col-xs-5 col-sm-10 col-lg-12">

              {{ content }}
        </div>

      </div>
    </div>

  {% include footer.html %}
  {% include scripts.html %}

</body>

</html>



<!-- Page Header -->
